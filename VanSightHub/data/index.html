<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanSightHub Kontrol Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .relay-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .relay-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #e5e7eb;
            color: #6b7280;
        }

        .relay-btn.on {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .relay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .relay-btn:active {
            transform: translateY(0);
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .sensor-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sensor-name {
            font-weight: 600;
            color: #374151;
        }

        .sensor-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s ease;
        }

        .sensor-details {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.85em;
            color: #6b7280;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .icon {
            font-size: 1.2em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .relay-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöê VanSightHub</h1>
            <span class="status" id="connectionStatus">‚óè Baƒülƒ±</span>
        </div>

        <div class="grid">
            <!-- R√∂le Kontrol√º -->
            <div class="card">
                <h2><span class="icon">‚ö°</span> R√∂le Kontrol√º</h2>
                <div class="relay-grid" id="relayGrid">
                    <!-- R√∂leler buraya eklenecek -->
                </div>
                <div class="control-group">
                    <button class="btn btn-primary" onclick="allRelaysOn()">T√ºm√ºn√º A√ß</button>
                    <button class="btn btn-danger" onclick="allRelaysOff()">T√ºm√ºn√º Kapat</button>
                </div>
            </div>

            <!-- Sens√∂r Okuma -->
            <div class="card">
                <h2><span class="icon">üìä</span> Seviye Sens√∂rleri</h2>
                <div id="sensorContainer">
                    <!-- Sens√∂rler buraya eklenecek -->
                </div>
                <button class="refresh-btn" onclick="refreshSensors()">üîÑ Yenile</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let relayStates = Array(16).fill(false);

        // Sayfa y√ºklendiƒüinde
        window.onload = function() {
            initializeRelays();
            loadAllStatus();
            // Her 5 saniyede bir sens√∂rleri g√ºncelle
            setInterval(refreshSensors, 5000);
        };

        // R√∂le butonlarƒ±nƒ± olu≈ütur
        function initializeRelays() {
            const grid = document.getElementById('relayGrid');
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.className = 'relay-btn';
                btn.id = `relay-${i}`;
                btn.textContent = `R${i}`;
                btn.onclick = () => toggleRelay(i);
                grid.appendChild(btn);
            }
        }

        // Tek r√∂leyi toggle et
        async function toggleRelay(num) {
            try {
                const response = await fetch(`${API_BASE}/relay/toggle/${num}`);
                const data = await response.json();
                if (data.status === 'ok') {
                    updateRelayButton(num, data.data.state === 'on');
                }
            } catch (error) {
                console.error('Hata:', error);
                updateConnectionStatus(false);
            }
        }

        // T√ºm r√∂leleri a√ß
        async function allRelaysOn() {
            try {
                const response = await fetch(`${API_BASE}/relays/on`);
                const data = await response.json();
                if (data.status === 'ok') {
                    for (let i = 1; i <= 16; i++) {
                        updateRelayButton(i, true);
                    }
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // T√ºm r√∂leleri kapat
        async function allRelaysOff() {
            try {
                const response = await fetch(`${API_BASE}/relays/off`);
                const data = await response.json();
                if (data.status === 'ok') {
                    for (let i = 1; i <= 16; i++) {
                        updateRelayButton(i, false);
                    }
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // R√∂le butonunu g√ºncelle
        function updateRelayButton(num, isOn) {
            const btn = document.getElementById(`relay-${num}`);
            if (isOn) {
                btn.classList.add('on');
            } else {
                btn.classList.remove('on');
            }
            relayStates[num - 1] = isOn;
        }

        // Sens√∂rleri yenile
        async function refreshSensors() {
            try {
                const response = await fetch(`${API_BASE}/sensors`);
                const data = await response.json();
                if (data.status === 'ok') {
                    displaySensors(data.data.sensors);
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('Hata:', error);
                updateConnectionStatus(false);
            }
        }

        // Sens√∂rleri g√∂ster
        function displaySensors(sensors) {
            const container = document.getElementById('sensorContainer');
            container.innerHTML = '';
            
            sensors.forEach(sensor => {
                const sensorDiv = document.createElement('div');
                sensorDiv.className = 'sensor-item';
                sensorDiv.innerHTML = `
                    <div class="sensor-header">
                        <span class="sensor-name">Sens√∂r ${sensor.id}</span>
                        <span class="sensor-value">${sensor.level}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${sensor.level}%"></div>
                    </div>
                    <div class="sensor-details">
                        <span>Diren√ß: ${sensor.resistance.toFixed(1)}Œ©</span>
                        <span>Seviye: ${sensor.level}%</span>
                    </div>
                `;
                container.appendChild(sensorDiv);
            });
        }

        // T√ºm durumu y√ºkle
        async function loadAllStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                if (data.status === 'ok') {
                    // R√∂leleri g√ºncelle
                    data.data.relays.forEach((state, index) => {
                        updateRelayButton(index + 1, state === 1);
                    });
                    // Sens√∂rleri g√ºncelle
                    displaySensors(data.data.sensors);
                    updateConnectionStatus(true);
                }
            } catch (error) {
                console.error('Hata:', error);
                updateConnectionStatus(false);
            }
        }

        // Baƒülantƒ± durumunu g√ºncelle
        function updateConnectionStatus(isConnected) {
            const status = document.getElementById('connectionStatus');
            if (isConnected) {
                status.textContent = '‚óè Baƒülƒ±';
                status.style.background = '#10b981';
            } else {
                status.textContent = '‚óè Baƒülantƒ± Yok';
                status.style.background = '#ef4444';
            }
        }
    </script>
</body>
</html>
