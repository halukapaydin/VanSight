; PlatformIO Project Configuration File for VanSightLib
; This file allows the library to be opened as a project in IDEs

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0

; Build flags to help IDE find includes
build_flags = 
    -I src
    -I src/config
    -I src/protocol
    -I src/communication

; Source filter - include all source files
src_filter = 
    +<*>
    +<**/*>
